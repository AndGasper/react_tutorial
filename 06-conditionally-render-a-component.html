<body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@16.0.0-rc.3/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.0.0-rc.3/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
    <script src="https://unpkg.com/prop-types@15.6.0/prop-types.js"></script>
    <script type="text/babel">
    const rootElement = document.getElementById('root');

    function Message({message}) {
        if (!message) {
            // return <div>No message provided</div>
            // element, props, children 
            return React.createElement('div', null, message = 'No message provided');
        }
        // return <div>{message}</div> 
        // As much as I love ternaries, I'm refusing to use one here. 
        return React.createElement('div', null, message); 
    }
    ReactDOM.render(
        <div>
        <Message message="Broken glass everywhere," />
        <Message message="" />
        </div>,
        rootElement
    );
    </script>
</body>
