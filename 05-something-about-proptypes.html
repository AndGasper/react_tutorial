<body>
<div id="root"></div>
<script src="https://unpkg.com/react@16.0.0-rc.3/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@16.0.0-rc.3/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
<script src="https://unpkg.com/prop-types@15.6.0/prop-types.js"></script>
<script type="text/babel">
const rootElement = document.getElementById('root');

function SayYo(props) {
    return (
        <div>
            Yo {props.firstName} {props.lastName}!
        </div>
    )
}

class SayHello extends React.Component {
    // Notice the difference in how the propTypes are defined.
    // But I'm sure they go to the same thing seeing as objects go
    static propTypes = {
        firstName: PropTypes.string.isRequired,
        lastName: PropTypes.string.isRequired
    }

    render() {
        const {firstName, lastName} = this.props;
        return (
            <div>
                Hello {firstName} {lastName}!
            </div>
        )
    }
}

// The proptypes package takes care of this 
// const PropTypes = {
//     string(props, propName, componentName) {
//         if (typeof props[propName] !== 'string') {
//             return new Error(`Error you should pass a string for ${propName} for ${componentName}, but you passed a ${typeof props[propName]}`);
//         }
//     }
// }
// PropTypes are optional by default 
SayYo.propTypes = {
    firstName: PropTypes.string.isRequired,
    lastName: PropTypes.string.isRequired
}

ReactDOM.render(
    <div>
    <SayHello firstName={'John'} lastName={'Smith'} />
    <SayYo firstName={'Jane'} lastName={'NotSmith'} /> 
    </div>,
    document.getElementById('root')
);
</script>
</body>
