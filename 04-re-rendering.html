<div id="root"></div>
<script src="https://unpkg.com/react@16.0.0-rc.3/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@16.0.0-rc.3/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
<script type="text/babel">
const rootElement = document.getElementById('root');
function tick() {
    const time = new Date().toLocaleTimeString();
    const timeElement = <div>It is <input value={time}/></div>;
    ReactDOM.render(timeElement, rootElement);
    // rootElement.innerHTML = timeElement; 
}

tick();
setInterval(tick, 1000); // Update every 1000 ms (1 second)
</script>
